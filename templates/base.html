<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>
		{% block title %} {% endblock %}
	</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class='container-fluid'>
		{% include 'header.html' %}
		<div class='row'>
			<div class='col-sm-4 col-md-4'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<h3>
							MENU
						</h3>
						<div class='panel-body'>
							<div class='list-group'>
								<a href='/' class='list-group-item'>HOME</a>
								<a href='http://tar.so/news' class='list-group-item'>Breaking News</a>
								<a href='http://drho.tw/news' class='list-group-item'>TV News</a>
							</div>
							<script type="text/javascript" src="http://feedjit.com/serve/?vv=1515&amp;tft=3&amp;dd=0&amp;wid=&amp;pid=0&amp;proid=0&amp;bc=FAFCED&amp;tc=575757&amp;brd1=41B352&amp;lnk=329441&amp;hc=FFFFFF&amp;hfc=09B800&amp;btn=6B6B6B&amp;ww=210&amp;wne=10&amp;srefs=1"></script><noscript><a href="http://feedjit.com/">Live Traffic Stats</a></noscript>
						</div>
					</div>
				</div>
			</div>
			<div class='col-sm-8 col-md-8'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						{% block headmessage %} {% endblock %}
					</div>
					<div>
						{% block content %} {% endblock %}
					</div>
					<div>
						{% include 'footer.html' %}
					</div>
			</div>
		</div>
	</div>
</body>
</html>
